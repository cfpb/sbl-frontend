name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  call-pre:
    name: .Pre
    uses: ./.github/stages/.pre.yml

  call-lint:
    name: Lint
    uses: ./.github/stages/lint.yml
    needs: call-pre

  call-test:
    name: Test
    if: ${{ always() }}
    uses: ./.github/stages/test.yml
    needs: call-lint
  
  call-codeql:
    name: CodeQL
    if: ${{ always() }}
    uses: ./.github/stages/codeql.yml
    needs: call-lint
  