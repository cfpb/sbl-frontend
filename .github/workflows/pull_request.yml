name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  call-pre:
    name: .Pre
    uses: ./.github/workflows/.pre.yml

  call-lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
    needs: call-pre

  call-build:
    name: Build
    if: ${{ always() }}
    uses: ./.github/workflows/build.yml
    needs: call-lint

  call-test:
    name: Test
    if: ${{ always() }}
    uses: ./.github/workflows/test.yml
    use_release_images: true
    needs: call-build
  
  call-codeql:
    name: CodeQL
    if: ${{ always() }}
    uses: ./.github/workflows/codeql.yml
    needs: call-lint
  
