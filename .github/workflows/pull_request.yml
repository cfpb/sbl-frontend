name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  pre:
    name: .Pre
    uses: ./.github/workflows/.pre.yml

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test
    if: ${{ always() }}
    uses: ./.github/workflows/test.yml
    needs: call-lint
  
  codeql:
    name: CodeQL
    if: ${{ always() }}
    uses: ./.github/workflows/codeql.yml
    needs: call-lint

  