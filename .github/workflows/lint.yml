name: Lint

on:
  workflow_call:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  format:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      # - uses: ./.github/actions/setvars

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      # - name: Clean Yarn cache
      #   run: yarn cache clean

      # - name: Install dependencies
      #   run: yarn

      - name: Run Prettier
        run: yarn format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: format
    steps:
      # - uses: ./.github/actions/setvars

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # - name: Install dependencies
      #   run: yarn

      - name: Run Linter
        run: yarn lint
